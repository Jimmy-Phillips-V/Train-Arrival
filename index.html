<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Don't Stop Believin'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
 
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

	<!-- Jumbotron -->
	<div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 text-center">Train Schedule</h1>
            </div>
          </div>
      
      <div class="container-fluid">
          <!-- Input form -->
          <div class="card">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
              <form>
                    <div class="form-row">
                      <div class="col-lg-2 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                      </div>
                      <div class="col-lg-4 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="first-train-input" placeholder="Train Arrival Time">
                      </div>
                      <div class="col-lg-2 col-md-6 col-sm-12">
                        <input type="text" class="form-control" id="frequency-input" placeholder="Frequency">
                      </div>
                      <div class="col-lg-1">
                        <button id="add-train" style="width: 100%;" type="submit" class="btn">Choo Choo</button>
                      </div>
                    </div>
                  </form>
            </div>
          </div>
      
          <!-- Display table -->
          <div class="card">
            <h5 class="card-header">Current Schedule</h5>
            <div class="card-body">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                          </tr>
                      </thead>
                      <tbody id='gimmeTrainTimes'>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>


        <!-- Link to Moment.js should go here -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Local JS -->
        <script src="assets/logic.js"></script>

</body>
</html>
